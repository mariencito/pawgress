<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="createaccount.css">
</head>

<body>
    <section class="hero">
        <div class="hero-body">
          <p class="title">
            PAWGRESS.COM
          </p>
        </div>
    </section>

    <section class="section">
        <h1 class="title has-text-white">SHOW ME MY PAWGRESS!</h1>
    </section>

    <br><br>

    <div class="container">
        <div class="columns is-centered">
            <form>
                <div class="column is-12">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <a class="button is-fullwidth is-warning">
                            Username
                            </a>
                        </div>
                        <div class="control">
                            <input class="input" type="text" placeholder="Username"> 
                        </div>
                    </div>
                </div>
                <div class="column is-12">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <a class="button is-fullwidth is-warning">
                            Email
                            </a>
                        </div>
                        <div class="control">
                            <input class="input" type="email" placeholder="Email"> 
                        </div>
                    </div>
                </div>
                <div class="column is-12">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <a class="button is-fullwidth is-warning">
                            Password
                            </a>
                        </div>
                        <div class="control">
                            <input class="input" type="password" placeholder="Password"> 
                        </div>
                    </div>
                </div>
                <div class="column is-12">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <a class="button is-fullwidth is-warning">
                            Confirm Password
                            </a>
                        </div>
                        <div class="control">
                            <input class="input" type="password" placeholder="Password"> 
                        </div>
                    </div>
                </div>
                <div class="column is-12">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <a class="button is-fullwidth is-warning">
                            Pet Name
                            </a>
                        </div>
                        <div class="control">
                            <input class="input" type="text" placeholder="Pet Name"> 
                        </div>
                    </div>
                </div>
                <div class="column is-12">
                    <div class="field has-addons">
                    <div class="control is-expanded">
                        <a class="button is-fullwidth is-warning">
                        Breed
                        </a>
                    </div>
                    <div class="control">
                        <input class="input" type="text" placeholder="Breed"> 
                    </div>
                </div>
                </div>
                <br><br>
                <div class="mt-6 has-text-centered">
                    <button class="button is-white"><img id="signup" src="./images/create.png" width="250px" height="150px"></button>
                </div>
            </form> 
        </div>
    </div>
    
</body>

</html>
